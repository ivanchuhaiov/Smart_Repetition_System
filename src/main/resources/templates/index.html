<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSync: Smart Repetition System</title>
    <link rel="stylesheet" href="/styles.css">
    <script defer src="/script.js"></script>
</head>
<body>

<header>
    <h1>Smart Repetition System</h1>
</header>

<main>
    <div class="container">
        <!-- Секция календаря -->
        <section id="calendar">
            <h2>Calendar</h2>
            <div id="calendar-header">
                <button id="prev-month" class="edit">&lt;</button>
                <span id="current-month"></span>
                <button id="next-month" class="edit">&gt;</button>
            </div>
            <div id="calendar-grid"></div>
        </section>

        <div class="right-column">
            <!-- Форма создания нового материала -->
            <section id="create-material">
                <h2>Create New Material</h2>
                <input type="text" id="material-name" placeholder="Title">
                <select id="material-level">
                    <option value="1">Level 1</option>
                    <option value="2">Level 2</option>
                    <option value="3">Level 3</option>
                    <option value="4">Level 4</option>
                    <option value="5">Level 5</option>
                    <option value="6">Level 6</option>
                    <option value="7">Level 7</option>
                    <option value="8">Level 8</option>
                </select>
                <button id="save-material" class="confirm">Save</button>
                <div id="error-message" style="color: red; display: none;"></div>
            </section>

            <!-- Список всех материалов -->
            <section id="materials-list">
                <h2>All Materials</h2>
                <table>
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Level</th>
                        <th>Date</th>
                        <th>Next Review</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody id="materials-container">
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</main>

<!-- Модальное окно для обновления уровня материала -->
<div id="level-modal" class="modal">
    <div class="modal-content">
        <h2>Select Level</h2>
        <select id="level-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select>
        <button id="save-level-btn" class="confirm">OK</button>
        <button id="close-modal-btn" class="cancel">Close</button>
    </div>
</div>

</body>
</html>
